site_name: KI7MT Sovereign AI Lab
site_description: IONIS â€” HF Propagation Prediction powered by Neural Networks and Real-World Data
site_author: Greg Beam, KI7MT
repo_url: https://github.com/KI7MT/ki7mt-ai-lab-docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - toc.integrate

markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Ethos: ethos.md
  - "Data Privacy & GDPR": data-privacy.md
  - Architecture:
    - "V11/V12 Gatekeeper": architecture/v11_design_intent.md
    - Monotonic Sidecars: architecture/sidecars.md
    - "V10 (Historical)": architecture/model_v10.md
  - Methodology:
    - Data Pipeline: methodology/data_pipeline.md
    - "Bronze Stack": methodology/bronze_stack.md
    - "Silver Layer": methodology/silver_layer.md
    - "Gold Layer": methodology/gold_layer.md
    - Training: methodology/training.md
    - "Aggregated Signatures": methodology/step_f_signatures.md
  - Tools:
    - Overview: tools/index.md
    - WSPR Ingestion: tools/wspr.md
    - Solar Pipeline: tools/solar.md
    - "Contest & RBN": tools/contest.md
    - Database: tools/database.md
    - CUDA Engine: tools/cuda.md
  - Validation:
    - Overview: validation/index.md
    - "V12 Test Specification": validation/v12_test_specification.md
    - "V10 Frequency Audit": validation/frequency_tests/IONIS-V10-FREQ-01.md
    - "V10 Polar Challenge": validation/polar_tests/IONIS-V10-POL-01.md
  - Roadmap:
    - "D to Z: Digital Twin Roadmap": roadmap/d_to_z.md
    - "Phase 11 (Legacy)": roadmap/phase_11.md
  - Credits: credits.md
