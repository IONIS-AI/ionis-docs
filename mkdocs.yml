site_name: IONIS â€” Ionospheric Neural Inference System
site_description: >-
  IONIS predicts HF radio propagation using physics-constrained neural networks
  trained on 13 billion amateur radio observations from WSPR, RBN, contest logs,
  and PSK Reporter. Open source, self-hosted, no cloud dependencies.
site_author: Greg Beam, KI7MT
site_url: https://ionis-ai.com/
repo_url: https://github.com/IONIS-AI/ionis-docs

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy

markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - social
  - meta

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/IONIS-AI
      name: IONIS-AI on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ionis-validate/
      name: ionis-validate on PyPI

