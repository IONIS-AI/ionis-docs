site_name: KI7MT Sovereign AI Lab
site_description: IONIS â€” Ionospheric Neural Inference System Documentation
site_author: Greg Beam, KI7MT
repo_url: https://github.com/KI7MT/ki7mt-ai-lab-docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - toc.integrate

markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
    - IONIS V10 Model: architecture/model_v10.md
    - Monotonic Sidecars: architecture/sidecars.md
    - V11 Design Intent: architecture/v11_design_intent.md
  - Methodology:
    - Data Pipeline: methodology/data_pipeline.md
    - Training: methodology/training.md
    - "Step F: Aggregated Signatures": methodology/step_f_signatures.md
  - Validation:
    - Overview: validation/index.md
    - Polar Tests:
      - "POL-01: Polar Challenge": validation/polar_tests/IONIS-V10-POL-01.md
    - Frequency Tests:
      - "FREQ-01: Frequency-Response Audit": validation/frequency_tests/IONIS-V10-FREQ-01.md
  - Roadmap:
    - "D to Z: Digital Twin Roadmap": roadmap/d_to_z.md
    - Phase 11 (Legacy): roadmap/phase_11.md
