{% extends "base.html" %}

{% block extrahead %}
<meta property="og:type" content="website" />
<meta property="og:site_name" content="IONIS — Ionospheric Neural Inference System" />
<meta property="og:title" content="{{ page.title }} — IONIS" />
<meta property="og:description" content="{{ config.site_description }}" />
<meta property="og:url" content="{{ page.canonical_url }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@ki7mt" />
<meta name="twitter:title" content="{{ page.title }} — IONIS" />
<meta name="twitter:description" content="{{ config.site_description }}" />
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "IONIS",
  "alternateName": "Ionospheric Neural Inference System",
  "description": "Physics-constrained neural network for HF radio propagation prediction, trained on 13 billion amateur radio observations.",
  "applicationCategory": "ScientificApplication",
  "operatingSystem": "Linux",
  "author": {
    "@type": "Person",
    "name": "Greg Beam",
    "callSign": "KI7MT",
    "url": "https://github.com/KI7MT"
  },
  "sourceOrganization": {
    "@type": "Organization",
    "name": "IONIS-AI",
    "url": "https://github.com/IONIS-AI"
  },
  "url": "https://ionis-ai.com/",
  "license": "https://www.gnu.org/licenses/gpl-3.0.html",
  "isAccessibleForFree": true,
  "programmingLanguage": ["Python", "Go", "C++", "CUDA", "SQL"]
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Dataset",
  "name": "IONIS Propagation Dataset",
  "description": "13 billion+ amateur radio observations from WSPR, Reverse Beacon Network, contest logs, and PSK Reporter — the largest curated HF propagation dataset on Earth.",
  "url": "https://ionis-ai.com/",
  "license": "https://www.gnu.org/licenses/gpl-3.0.html",
  "creator": {
    "@type": "Person",
    "name": "Greg Beam",
    "callSign": "KI7MT"
  },
  "temporalCoverage": "2005/2026",
  "distribution": [
    {
      "@type": "DataDownload",
      "name": "WSPR",
      "description": "10.8 billion WSPR beacon spots (2008-2025)",
      "contentSize": "191 GiB"
    },
    {
      "@type": "DataDownload",
      "name": "Reverse Beacon Network",
      "description": "2.18 billion CW/RTTY spots (2009-2025)"
    },
    {
      "@type": "DataDownload",
      "name": "Contest Logs",
      "description": "195 million SSB/CW/RTTY QSOs (2005-2025)"
    }
  ]
}
</script>
{% endblock %}
